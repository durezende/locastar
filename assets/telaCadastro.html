<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1><img src="../img/logo.png" /></h1>
    <h1>Cadastre-se!</h1>

    <div class="container">
      <div class="movie-list">
        <li>
          <form class="form-container">
            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" /><br /><br />
            </div>

            <div>
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" name="endereco" /><br /><br />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" /><br /><br />
            </div>
            <div>
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" /><br /><br />
            </div>
            <div>
              <label for="estado">Estado:</label>
              <select id="estado" name="estado">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Amapá">Amapá</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceara">Ceara</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Paraná">Paraná</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="Sergipe">Sergipe</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Tocantins">Tocantins</option></select
              ><br /><br />
            </div>
            <div>
              <label for="sexo">Sexo:</label><br />
              <input
                type="radio"
                id="masculino"
                name="sexo"
                value="Masculino"
              />
              <label for="masculino">Masculino</label>
              <input type="radio" id="feminino" name="sexo" value="Feminino" />
              <label for="feminino">Feminino</label><br /><br /><br /><br />
            </div>

            <div>
              <label for="generos">Gêneros de filme preferidos:</label
              ><br /><br /><br />
              <input type="checkbox" id="acao" name="generos" value="Ação" />
              <label for="acao">Ação</label><br />
              <input
                type="checkbox"
                id="aventura"
                name="generos"
                value="Aventura"
              />
              <label for="aventura">Aventura</label><br />
              <input
                type="checkbox"
                id="comedia"
                name="generos"
                value="Comédia"
              />
              <label for="comedia">Comédia</label><br />
              <input
                type="checkbox"
                id="suspense"
                name="generos"
                value="Suspense"
              />
              <label for="suspense">Suspense</label><br />
              <input type="checkbox" id="drama" name="generos" value="Drama" />
              <label for="drama">Drama</label><br />
              <input
                type="checkbox"
                id="romance"
                name="generos"
                value="Romance"
              />
              <label for="romance">Romance</label><br />
              <input
                type="checkbox"
                id="terror"
                name="generos"
                value="Terror"
              />
              <label for="terror">Terror</label><br /><br /><br />
            </div>
            <div>
              <label for="usuario">Usuário:</label>
              <input
                type="text"
                id="usuario"
                name="usuario"
                required
              /><br /><br /><br />

              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
              /><br /><br />

              <input type="submit" value="Cancelar" />
              <input type="reset" value="Limpar" />
              <input type="submit" value="Cadastrar-se" /><br /><br /><br />
            </div>
            <a href="../index.html">Voltar</a><br /><br /><br />
          </form>
        </li>
      </div>
    </div>
  </body>
  <h2>Eduardo Rezende, Gabriele Rossi - Instituto Federal do Sul de Minas - 2023</h2>
</html>
